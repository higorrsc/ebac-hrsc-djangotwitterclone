{% extends "base.html" %}

{% block content %}
<div
  class="d-flex flex-column w-auto p-4 border border-3 rounded-3 overflow-auto"
  style="height: 90vh"
>
  <h2>Resultado da Pesquisa</h2>
  <div class="list-group">
    {% for user in users %}
    <a
      href="{% url 'profile' pk=user.pk %}"
      class="list-group-item list-group-item-action"
      >{{ user.username }}
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
